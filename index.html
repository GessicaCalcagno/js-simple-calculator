<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple calculator</title>
    <!-- FONT -->
    <link href="https://fonts.cdnfonts.com/css/seven-segment" rel="stylesheet">
    <!-- Font -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <!-- CONTAINER -->
        <div class="container">
            <!-- LOGO -->
            <div class="logo">
                <img src="./img/Boosio-logo.png" alt="logo-boosio">
            </div>
            <!-- DISPLAY -->
            <div class="result">0</div>
            <!-- TASTIERA -->
            <div class="wrapper">
                <!-- NUMERI -->
                <div class="numbers">
                    <button class="bt number">7</button>
                    <button class="bt number">8</button>
                    <button class="bt number">9</button>
                    <button class="bt number">4</button>
                    <button class="bt number">5</button>
                    <button class="bt number">6</button>
                    <button class="bt number">1</button>
                    <button class="bt number">2</button>
                    <button class="bt number">3</button>
                    <!-- TASTO ZERO -->
                    <button class="bt zero number">0</button>
                    <!-- TASTO "=" -->
                    <button class="bt orange equal">=</button>
                </div>
                <!-- OPERAZIONI PER I CALCOLI -->
                <div class="operation">
                    <!-- TASTO "C" IN ARANCIONE -->
                    <button class="orange delete">C</button>
                    <!-- TASTI DEI CALCOLI IN BLU -->
                    <!-- data-operator="somma" -->
                    <button class="op blue">+</button>
                    <button class="op blue">-</button>
                    <button class="op blue">x</button>
                    <button class="op blue">รท</button>
                </div>
            </div>
        </div>
    </main>

    <!-- <script src="./js/functions.js"></script> -->
    <script src="./js/script.js"></script>
</body>

</html>
